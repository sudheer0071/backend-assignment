name: Build and Deploy to Docker Hub

on:
  push:
    branches:
      - main  
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2
 
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
     
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./dockerfile  
        push: true 
        build-args: |
          MONGODB_URI=${{ secrets.MONGODB_URI }} 
        tags: sudheer007dfs/backend-assignment1:${{ github.sha }}

    - name: Verify Pushed Image
      run: docker pull sudheer007dfs/backend-assignment1:${{ github.sha }}

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_USERNAMEE}}   
        script: |
            sed -i "s|image: sudheer007dfs/backend-assignment1:.*|image: sudheer007dfs/backend-assignment1:${{ github.sha }}|" docker-compose.yml
            docker-compose stop
            docker-compose rm -f
            docker-compose pull   
            docker-compose up -d  